<!-- statement.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statement</title>
</head>
<body>
    <h1>Statement from {{ start_date }} to {{ end_date }}</h1>
    <table>
        <thead>
            <tr>
                <th>Date</th>
                <th>Entry Type</th>
                <th>Description</th>
                <th>Amount</th>
            </tr>
        </thead>
        <tbody>
            <!-- Loop through statement data to generate rows -->
            {% for entry in statement_data %}
            <tr>
                <td>{{ entry.date }}</td>
                <td>{{ entry.get_entryType_display }}</td>
                <td>{{ entry.description }}</td>
                <td>{{ entry.amount }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
