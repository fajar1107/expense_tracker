{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
    <div class="logo">
        <h1>Fin<br>Track</h1>
    </div>

    <div class="container">
        <center>
            <img src="{% static 'images/Ilustration.png' %}" class="reglog-icon">
            <h1>Gain total control of your money.</h1>
            <h2>Become your own money manager and make every cent count.</h2>
            <br><br>
            <form method="post">
                {% csrf_token %}
                {{ register_form.as_p }}
                <button type="submit" name="register" class="reglog-btn"><a href="{% url 'register' %}">Register</a></button>
            </form>
            <form method="post">
                {% csrf_token %}
                {{ login_form.as_p }}
                <button type="submit" name="login" class="reglog-btn"><a href="{% url 'login' %}">Login</a></button>
            </form>
        </center>
    </div>
</body>
</html>
